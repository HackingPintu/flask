<!doctype html>
<html>
<head>
    <title>Edit {{ filename }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit {{ filename }}</h1>
    <form method="POST" action="{{ url_for('edit_file', filename=filename) }}">
        <textarea name="content" rows="20" cols="80">{{ content }}</textarea>
        <input type="hidden" name="repo_id" value="{{ request.args.get('repo_id') }}">
        <br>
        <input type="submit" value="Save Changes">
    </form>
    <a href="{{ url_for('repo_detail', repo_id=request.args.get('repo_id')) }}">Back to Repository</a>
</body>
</html>
